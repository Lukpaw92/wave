<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .wave-container {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      height: 60px;
      font-size: 28px;
      font-weight: bold;
      white-space: nowrap;
      font-family: 'Arial', sans-serif;
    }

    .wave-text span {
      display: inline-block;
      animation: wave 2s infinite ease-in-out;
    }

    .wave-text span:nth-child(odd) {
      animation-delay: 0.1s;
    }

    .wave-text span:nth-child(even) {
      animation-delay: 0.2s;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="wave-container">
    <div class="wave-text" id="waveText"></div>
  </div>

  <script>
    const text = 'NajbliÅ¼sze wydarzenie';
    const container = document.getElementById('waveText');
    container.innerHTML = text
      .split('')
      .map((char, i) => `<span style="animation-delay:${i * 0.1}s">${char}</span>`)
      .join('');
  </script>
</body>
</html>
